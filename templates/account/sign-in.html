{% extends 'base.html' %}
{% block content %}
    <main>
        <section id="create">
            <div class="form">
                <h2>Log In</h2>
                <form method="post" action="{% url 'sign-in' %}" enctype="multipart/form-data">
                    <input type="hidden" name="next" value="{{ next }}">
                    {{ form.as_p }}
                    {% csrf_token %}
                    <button type="submit">Log In</button>
                </form>
            </div>
        </section>
    </main>
{% endblock %}
